{% load static %}
<html>
  <head>
    <title>Environment Random Quote</title>
      <link rel="stylesheet" href="{% static "lib/bootstrap.min.css" %}">
      <link rel="stylesheet" href="{% static "css/styles.css" %}">
  </head>
  <body>
    <div id="app" class="full-area h-100">
      <div class="d-flex justify-content-center">
        <img src="{% static "img/environment.png" %}" alt="Earth with tree" height="200px">
      </div>
      <div class="d-flex justify-content-center">
        <h1>Futurama Random Quote</h1>
      </div>
      <div class="quote">
        <div class="d-flex flex-row justify-content-center">
          <p>[[ quoteText ]]</p>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <p>- <i>[[ quoteAuthor ]]</i></p>
        </div>
      </div>
      <div class="d-flex flex-row justify-content-center">
        <button class="btn btn-clear button" @click="getQuote()">
          Next
        </button>
      </div>
    </div>
    <script src="{% static "lib/vue.js" %}"></script>
    <script src="{% static "js/script.js" %}"></script>
  </body>
</html>
